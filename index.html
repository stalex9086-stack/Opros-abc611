<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Голосование</title>
    <style>
        :root {
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-bg-4: rgba(239, 68, 68, 0.08);
            --color-bg-5: rgba(147, 51, 234, 0.08);
            --color-bg-6: rgba(249, 115, 22, 0.08);
            
            --color-accent-1: rgba(59, 130, 246, 1);
            --color-accent-2: rgba(245, 158, 11, 1);
            --color-accent-3: rgba(34, 197, 94, 1);
            --color-accent-4: rgba(239, 68, 68, 1);
            --color-accent-5: rgba(147, 51, 234, 1);
            --color-accent-6: rgba(249, 115, 22, 1);
            
            --color-background: rgba(252, 252, 249, 1);
            --color-surface: rgba(255, 255, 253, 1);
            --color-text: rgba(19, 52, 59, 1);
            --color-text-secondary: rgba(98, 108, 113, 1);
            --color-primary: rgba(33, 128, 141, 1);
            --color-border: rgba(94, 82, 64, 0.2);
            --color-card-border: rgba(94, 82, 64, 0.12);
            
            --font-family-base: 'FKGroteskNeue', 'Geist', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-1: rgba(29, 78, 216, 0.15);
                --color-bg-2: rgba(180, 83, 9, 0.15);
                --color-bg-3: rgba(21, 128, 61, 0.15);
                --color-bg-4: rgba(185, 28, 28, 0.15);
                --color-bg-5: rgba(107, 33, 168, 0.15);
                --color-bg-6: rgba(194, 65, 12, 0.15);
                
                --color-background: rgba(31, 33, 33, 1);
                --color-surface: rgba(38, 40, 40, 1);
                --color-text: rgba(245, 245, 245, 1);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-border: rgba(119, 124, 124, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-24);
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: var(--space-8);
            color: var(--color-text);
            text-align: center;
            letter-spacing: -0.01em;
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
            font-size: 14px;
        }

        .view-switch {
            display: flex;
            justify-content: center;
            gap: var(--space-12);
            margin-bottom: var(--space-32);
        }

        .view-btn {
            padding: var(--space-8) var(--space-16);
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .view-btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .view-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .voting-view, .results-view {
            display: none;
        }

        .voting-view.active, .results-view.active {
            display: block;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .topic-card {
            background: var(--color-surface);
            border: 2px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            min-height: 100px;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            opacity: 0;
            transition: opacity 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .topic-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: currentColor;
        }

        .topic-card:hover::before {
            opacity: 1;
        }

        .topic-card.selected {
            border-color: currentColor;
            border-width: 2px;
        }

        .topic-card.selected::before {
            opacity: 1;
        }

        .topic-card:nth-child(1) { border-color: var(--color-accent-1); background: var(--color-bg-1); }
        .topic-card:nth-child(1)::before { background: var(--color-accent-1); }
        .topic-card:nth-child(1) .topic-number { color: var(--color-accent-1); }
        
        .topic-card:nth-child(2) { border-color: var(--color-accent-2); background: var(--color-bg-2); }
        .topic-card:nth-child(2)::before { background: var(--color-accent-2); }
        .topic-card:nth-child(2) .topic-number { color: var(--color-accent-2); }
        
        .topic-card:nth-child(3) { border-color: var(--color-accent-3); background: var(--color-bg-3); }
        .topic-card:nth-child(3)::before { background: var(--color-accent-3); }
        .topic-card:nth-child(3) .topic-number { color: var(--color-accent-3); }
        
        .topic-card:nth-child(4) { border-color: var(--color-accent-4); background: var(--color-bg-4); }
        .topic-card:nth-child(4)::before { background: var(--color-accent-4); }
        .topic-card:nth-child(4) .topic-number { color: var(--color-accent-4); }
        
        .topic-card:nth-child(5) { border-color: var(--color-accent-5); background: var(--color-bg-5); }
        .topic-card:nth-child(5)::before { background: var(--color-accent-5); }
        .topic-card:nth-child(5) .topic-number { color: var(--color-accent-5); }
        
        .topic-card:nth-child(6) { border-color: var(--color-accent-6); background: var(--color-bg-6); }
        .topic-card:nth-child(6)::before { background: var(--color-accent-6); }
        .topic-card:nth-child(6) .topic-number { color: var(--color-accent-6); }

        .topic-number {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: var(--space-8);
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        .topic-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }

        .vote-button {
            width: 100%;
            padding: var(--space-12) var(--space-24);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .vote-button:hover {
            background: rgba(29, 116, 128, 1);
            transform: translateY(-1px);
        }

        .vote-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-24);
        }

        .result-item {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            position: relative;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-12);
            position: relative;
            z-index: 1;
        }

        .result-topic {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .result-votes {
            font-size: 20px;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: var(--color-card-border);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result-percentage {
            text-align: right;
            font-size: 14px;
            font-weight: 500;
            margin-top: var(--space-8);
            color: var(--color-text-secondary);
            position: relative;
            z-index: 1;
        }

        .result-item:nth-child(1) .result-votes,
        .result-item:nth-child(1) .progress-fill {
            background: var(--color-accent-1);
            color: var(--color-accent-1);
        }

        .result-item:nth-child(2) .result-votes,
        .result-item:nth-child(2) .progress-fill {
            background: var(--color-accent-2);
            color: var(--color-accent-2);
        }

        .result-item:nth-child(3) .result-votes,
        .result-item:nth-child(3) .progress-fill {
            background: var(--color-accent-3);
            color: var(--color-accent-3);
        }

        .result-item:nth-child(4) .result-votes,
        .result-item:nth-child(4) .progress-fill {
            background: var(--color-accent-4);
            color: var(--color-accent-4);
        }

        .result-item:nth-child(5) .result-votes,
        .result-item:nth-child(5) .progress-fill {
            background: var(--color-accent-5);
            color: var(--color-accent-5);
        }

        .result-item:nth-child(6) .result-votes,
        .result-item:nth-child(6) .progress-fill {
            background: var(--color-accent-6);
            color: var(--color-accent-6);
        }

        .total-votes {
            text-align: center;
            margin-top: var(--space-32);
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .message {
            background: var(--color-bg-3);
            border: 1px solid var(--color-accent-3);
            color: var(--color-text);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-top: var(--space-16);
            text-align: center;
            font-size: 14px;
        }

        .reset-button {
            margin-top: var(--space-24);
            padding: var(--space-8) var(--space-16);
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text);
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reset-button:hover {
            background: var(--color-accent-4);
            color: white;
            border-color: var(--color-accent-4);
        }

        @media (max-width: 640px) {
            .topics-grid {
                grid-template-columns: 1fr;
            }
        }

        @font-face {
            font-family: 'FKGroteskNeue';
            src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Онлайн Голосование</h1>
        <p class="subtitle">Выберите тему, которая вам наиболее интересна</p>

        <div class="view-switch">
            <button class="view-btn active" onclick="showVoting()">Голосование</button>
            <button class="view-btn" onclick="showResults()">Результаты</button>
        </div>

        <div class="voting-view active">
            <div class="topics-grid" id="topicsGrid"></div>
            <button class="vote-button" id="voteButton" onclick="submitVote()" disabled>Проголосовать</button>
            <div id="message"></div>
        </div>

        <div class="results-view">
            <div class="results-list" id="resultsList"></div>
            <div class="total-votes" id="totalVotes"></div>
            <center><button class="reset-button" onclick="resetVoting()">Сбросить все голоса</button></center>
        </div>
    </div>

    <script>
        const topics = [
            'Искусственный интеллект и будущее работы',
            'Экологичные технологии',
            'Мобильные приложения для образования',
            'Личный финансовый менеджмент',
            'ЗОЖ и физическая активность',
            'Интернет-безопасность и защита данных'
        ];

        let votes = {};
        let selectedTopic = null;
        let hasVoted = false;

        function initVotes() {
            const savedVotes = localStorage.getItem('pollVotes');
            if (savedVotes) {
                votes = JSON.parse(savedVotes);
            } else {
                topics.forEach((topic, index) => {
                    votes[index] = 0;
                });
            }
            
            const savedHasVoted = localStorage.getItem('hasVoted');
            if (savedHasVoted === 'true') {
                hasVoted = true;
            }
        }

        function saveVotes() {
            localStorage.setItem('pollVotes', JSON.stringify(votes));
        }

        function renderTopics() {
            const grid = document.getElementById('topicsGrid');
            grid.innerHTML = '';

            topics.forEach((topic, index) => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.onclick = () => selectTopic(index);
                card.innerHTML = `
                    <div class="topic-number">Тема ${index + 1}</div>
                    <div class="topic-title">${topic}</div>
                `;
                grid.appendChild(card);
            });

            if (hasVoted) {
                document.getElementById('message').innerHTML = '<div class="message">Вы уже проголосовали! Спасибо за участие.</div>';
                document.getElementById('voteButton').disabled = true;
            }
        }

        function selectTopic(index) {
            if (hasVoted) return;

            selectedTopic = index;
            const cards = document.querySelectorAll('.topic-card');
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            document.getElementById('voteButton').disabled = false;
        }

        function submitVote() {
            if (selectedTopic === null || hasVoted) return;

            votes[selectedTopic]++;
            hasVoted = true;
            localStorage.setItem('hasVoted', 'true');
            saveVotes();

            document.getElementById('message').innerHTML = '<div class="message">✓ Ваш голос учтён! Спасибо за участие.</div>';
            document.getElementById('voteButton').disabled = true;

            const cards = document.querySelectorAll('.topic-card');
            cards.forEach(card => {
                card.style.cursor = 'default';
                card.onclick = null;
            });
        }

        function renderResults() {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);

            topics.forEach((topic, index) => {
                const voteCount = votes[index] || 0;
                const percentage = totalVotes > 0 ? ((voteCount / totalVotes) * 100).toFixed(1) : 0;

                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-header">
                        <div class="result-topic">${topic}</div>
                        <div class="result-votes">${voteCount}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="result-percentage">${percentage}%</div>
                `;
                resultsList.appendChild(resultItem);
            });

            document.getElementById('totalVotes').textContent = `Всего голосов: ${totalVotes}`;
        }

        function showVoting() {
            document.querySelector('.voting-view').classList.add('active');
            document.querySelector('.results-view').classList.remove('active');
            document.querySelectorAll('.view-btn')[0].classList.add('active');
            document.querySelectorAll('.view-btn')[1].classList.remove('active');
        }

        function showResults() {
            renderResults();
            document.querySelector('.voting-view').classList.remove('active');
            document.querySelector('.results-view').classList.add('active');
            document.querySelectorAll('.view-btn')[0].classList.remove('active');
            document.querySelectorAll('.view-btn')[1].classList.add('active');
            
            setInterval(renderResults, 3000);
        }

       function resetVoting() {
  var password = prompt("Введите пароль для сброса голосования:");
  if (password !== "222") { // Здесь ваш пароль
    alert("Неверный пароль!");
    return;
  }
  if (confirm("Вы уверены, что хотите сбросить голоса?")) {
    localStorage.removeItem("pollVotes");
    localStorage.removeItem("hasVoted");
    location.reload();
    initVotes();
    renderTopics();
  }
}


        initVotes();
        renderTopics();
    </script>
</body>
</html>
